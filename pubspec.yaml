name: encryptor
description: A new Flutter project.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=2.19.6 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  crypto: 3.0.3
  flutter_launcher_icons: 0.13.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true

flutter_launcher_icons:
  android: 'launcher_icon'
  ios: true
  image_path: 'assets/cyber-security.png'
  min_sdk_android: 26
  remove_alpha_ios: true
  adaptive_icon_background: '#ffffff'
